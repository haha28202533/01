星期一傍晚，法國反恐部隊的兩架直升機，在馬利(Republic of Mali)上空發生碰撞，<br>
造成 13名法國士兵喪生，法國總統馬克龍對此事件表示「深切的悲傷」。<br>

防衛世界(Defense World)報導，法國總統府週二在一份聲明中說：「在對付馬利武裝分子的行動中，<p>
兩架屬於法國陸軍的直升機發生空中碰撞，2架直升機都墜毀，連帶機上的13名法國士兵也死亡。」<br>

據報導，事故的直升機分別是虎式攻擊直升機(Tigre helicopter)，和美洲獅運輸直升機(Cougar helicopter)相撞造成的。<p><hr>
